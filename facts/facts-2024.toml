[[facts]]
title = "Origin of December 25 Christmas"
text = """
The date of Christmas, December 25, was likely chosen to coincide with pagan festivals like the Roman Saturnalia and the celebration of Sol Invictus, which marked the winter solstice. However, as of 2024 there are no known primary sources that explicitly state when and why this date was chosen. Many Christmas traditions, such as feasting and gift-giving, are rooted in the Roman festival of Saturnalia, a week-long celebration in December.
"""
references = """
https://en.wikipedia.org/wiki/Sol_Invictus
https://en.wikipedia.org/wiki/Saturnalia
https://en.wikipedia.org/wiki/Christmas_traditions
"""

