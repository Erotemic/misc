environmental crisis in the 1970s and 80s, caused by sulfur dioxide and
nitrogen oxide emissions from burning fossil fuels. Thanks to international
cooperation, the U.S. Clean Air Act amendments of 1990, and cap-and-trade
programs for sulfur emissions, acid rain levels dropped dramatically. This is
considered one of the most successful environmental interventions in history.
"""
