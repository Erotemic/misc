[[facts]]
title = "Frequency Illusion Cognitive Bias"
text = """
After learning a new word or concept, many people will start notice it
everywhere.  This is the Baader-Meinhof Phenomenon (Frequency Illusion), and it
is a common cognitive bias.  As the human brain notices patterns and filters
information it can create a sense that the new word or concept is suddenly
ubiquitous.
"""
references = """
https://en.wikipedia.org/wiki/Frequency_illusion
https://www.webmd.com/mental-health/what-is-frequency-illusion
"""

