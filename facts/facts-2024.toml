title = "Dunning–Kruger Effect"
text = """
The Dunning-Kruger effect is a cognitive bias where individuals with low ability in a task overestimate their competence, while highly skilled individuals may underestimate theirs. However, a surge of awareness of this effect has caused it to be widely misapplied. The main effect shown by Dunning and Kruger is: "most people think they are better than average".
"""
references = """
https://en.wikipedia.org/wiki/Dunning%E2%80%93Kruger_effect
