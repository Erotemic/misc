title = "Bekenstein Bound"
text = """
The Bekenstein bound states that the maximum amount of
information/energy/matter that can exist in a region of space is surprisingly
not related to it's volume, but instead to it's surface area. If this limit is
exceeded, that region of space collapses into a black hole.
"""
