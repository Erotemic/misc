[[facts]]
title = "Lava Lamp Chemistry"
text = """
The lava lamp was invented in 1963 and originally consisted of colored paraffin
wax and tetrachloromethane in water andmineral oil. In 1970, the use of
tetrachloromethane (and tetrachloroethylene) was discontinued due to toxicity,
and in 2021 the exact formulation of commercial lava lamps is an undisclosed
trade secret.  For a lava lamp to work it is important that the materials near
perfectly balance the density of the wax and water, which is why the wax rises
as it heats and sinks as it cools.
"""
references = """
https://www.youtube.com/watch?v=16gB2BDXwTo
https://en.wikipedia.org/wiki/Lava_lamp
"""


[[facts]]
title = "Invention of Touch Lamps"
text = """
The touch lamp was first patented in 1953, became commercially available in
1955 and made use of vacuum tubes. The components used in these original lamps
were expensive, which prevented them from gaining widespread popularity until
the 1980's, when their cost dramatically dropped due to the advent of cheap
integrated circuits. Touch lamps work by detecting changes in surface
capacitance, which is the same principle by which smartphone touch screens in
2021 operate.
"""
references = """
https://www.youtube.com/watch?v=TbHBHhZOglw
https://en.wikipedia.org/wiki/Touch-sensitive_lamp
https://en.wikipedia.org/wiki/Touchscreen
"""


[[facts]]
title = "Quantum-Entangled Tardigrade"
text = """
In 2021, the tardigrade became the first multicellular organism to be quantum
entangled. The tardigrade was frozen and entangled with two superconducting
transmon qubits.  Quantum coupling and entanglement were
verified by measuring resonance frequency shifts and quantum state tomography.
The tardigrade survived the experiment.  The authors of this experiment previously won an Ig
Nobel Prize for magnetizing a cockroach.
"""
references = """
https://arxiv.org/pdf/2112.07978.pdf
https://www.improbable.com/2021/12/16/ig-nobel-winners-leap-from-magnetized-cockroaches-to-entangled-tardigrades/
"""
