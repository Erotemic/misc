[[facts]]
title = "Gödel's Incompleteness Theorems"
text = """
In 1931, Kurt Gödel shook the foundations of mathematics. Gödel proved that
within any sufficiently complex system of mathematics there are some statements that
are true --- but unprovable. He proved that if mathematics is
consistent (there are no logical contradictions) then it will be incomplete 
(there is not a proof for every true statement). He then went on to show that
any consistent system of mathematics cannot prove its own consistency. These
are Gödel's Incompleteness Theorems.
"""
references = """
https://www.youtube.com/watch?v=HeQX2HjkcNo
https://en.wikipedia.org/wiki/G%C3%B6del%27s_incompleteness_theorems
"""


[[facts]]
title = "Millennium Prize Problems"
text = """
In 2000, the Clay Institute launched the Millennium Prize, which awards $1
million to anyone who can prove or disprove one of 7 unsolved conjectures in
mathematics.
These problems are: (1) The Yang–Mills and Mass Gap, (2) The Riemann
Hypothesis, (3) The P vs NP Problem, (4) The Navier–Stokes Equation 
(5) The Hodge Conjecture,
(6) the Poincaré Conjecture, and 
(7) the Birch and Swinnerton-Dyer Conjecture.
As of 2021, only the Poincaré conjecture has been solved (the conjecture is true) in 2003
by Grigori Perelman, who declined the prize money.
"""
references = """
https://www.youtube.com/watch?v=ydKApyzwRBs
https://en.wikipedia.org/wiki/Millennium_Prize_Problems
https://www.claymath.org/millennium-problems
"""


[[facts]]
title = "Constant Speed of Light"
text = """
The speed of light is always constant. This is wildly different than the way
speed works for everyday objects. If your friend shoots an arrow and you run
after it, the arrow moves away from your friend faster than it moves away from
you.  But if your friend shines a flashlight and you “run after the photons”,
the photons move away from you both at the same speed. What changes is
that the light appears slightly more blue to you. This is relativity and the
redshift effect. It prevents information paradoxes from occurring.
"""
references = """
https://www.youtube.com/watch?v=_pEiA0-r5A8
https://en.wikipedia.org/wiki/Speed_of_light
https://en.wikipedia.org/wiki/Redshift
"""


