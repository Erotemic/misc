[[facts]]
title = "Fermat's Last Theorem"
text = """
Fermat's Last Theorem, first stated in 1637, says that there is no integer
solution to \\[ a^n + b^n = c^n \\] when \\[ n > 2 \\]. Fermat casually wrote
this in the margin of a book along with a note: “I have discovered a truly
marvelous proof of this, which this margin is too narrow to contain”.  Proving
this claim became a great unsolved problem until 1994, when Andrew Wiles used
advanced maths --- that would have been unavailable in 1637 --- to prove it.
Many believe Fermat never actually had a proof.
"""
references = """
https://www.youtube.com/watch?v=qiNcEguuFSA
https://en.wikipedia.org/wiki/Fermat%27s_Last_Theorem
"""


[[facts]]
title = "Cocaine in Early Coca-Cola"
text = """
When Coca-Cola first launched in 1886, it contained cocaine from the coca leaf
and caffeine from the kola nut, hence the name. It originally contained ~9mg of
cocaine (a typical recreational dose is ~50mg) and ~78mg of caffeine per cup (a
cup of coffee contains ~100mg). In 1903 the cocaine was removed. 
In 1911, the US Government sued to force
Coca-Cola to remove caffeine (due to it being habit-forming), ultimately
resulting in a settlement and a reduction to ~22mg caffeine per cup.
"""
references = """
https://www.youtube.com/watch?v=2HZ_r66lKSo
https://en.wikipedia.org/wiki/Coca-Cola
"""


